<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <!-- 导入layui.css样式文件 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入login.css文件 -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- logo区域模块 -->
  <div class="logo layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <!-- 登录区域模块 -->
  <div class="loginAndRegbox">
    <!-- 登录框头部 -->
    <div class="titleBox"></div>
    <!-- 登录框主体 -->
    <div class="login-box">
      <!-- 登录的表单 -->
      <div class="layui-form" action="">
        <form class="layui-form" id="form_login">
          <!-- 账号 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
              class="layui-input">
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
              autocomplete="off" class="layui-input">
          </div>
          <!-- 登录按钮  注意！提交按钮跟普通按钮的区别是 lay-submit 属性-->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link-reg">去注册账号</a>
          </div>
        </form>
      </div>
    </div>

    <!-- 注册框主体 -->
    <div class="reg-box">
      <!-- 注册的表单 -->
      <div class="layui-form" action="">

        <form class="layui-form" id="form_reg">

          <!-- 账号 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
              class="layui-input">
          </div>

          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
              autocomplete="off" class="layui-input">
          </div>

          <!-- 确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请再次输入密码"
              autocomplete="off" class="layui-input">
          </div>

          <!-- 注册按钮  注意！提交按钮跟普通按钮的区别是 lay-submit 属性-->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
          </div>

          <div class="layui-form-item links">
            <a href="javascript:;" id="link-login">去登录</a>
          </div>

        </form>
      </div>
    </div>



    <!-- 导入layui.js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery.js文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI.js 文件，注意这个文件需要在jquery.js文件下面，要在login.js文件的上面  -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入login.js文件 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
